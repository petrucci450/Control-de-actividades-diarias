<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="index.js"></script>
</head>
<body>
    <h1>Control de Actividades Diarias</h1>

    <form id="activityForm">
        <label for="description">Descripción:</label>
        <input type="text" id="description" required><br><br>

        <label for="days">Cantidad de días:</label>
        <input type="number" id="days" required><br><br>

        <label for="startDate">Fecha de inicio:</label>
        <input type="date" id="startDate" required><br><br>

        <label for="endDate">Fecha de fin:</label>
        <input type="date" id="endDate" required><br><br>

        <label for="responsible">Responsable:</label>
        <input type="text" id="responsible" required><br><br>

        <button type="button" onclick="addActivity()">Agregar Actividad</button>
    </form>

    <h2>Registros de Actividades</h2>
    <ul id="activityList"></ul>

    <script src="tu_archivo_js.js"></script>
</body>
</html>
</body>
</html>
